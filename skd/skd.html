<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

    <link rel="stylesheet" href="skd.css">
</head>

<body>
    <div class="DOM_profits">
        <div class="profit_top">
            <div id="profit2">...</div>
            <div id="profit5">...</div>
        </div>
        <div class="profit_bot">
            <div id="profit0">...</div>
            <div id="profit4">...</div>
            <div id="profit3">...</div>
            <div id="profit1">...</div>
        </div>
    </div>
    <div class="DOM_chart">
        <canvas class="chart" id="DOM_gameChart"></canvas>
        <canvas class="chart" id="DOM_myChart"></canvas>
    </div>
    </div>

        <input class="ip-max" id="DOM_gameMax" type="text" value="200000000">

        <input class="ip-max" id="DOM_myMax" type="text" value="50000">

        <button id="DOM_isPlay">Start</button>
        <button id="DOM_isShowProfits">Hidden</button>
    </div>
    <script src="globalVar.js"></script>
    <script src="dchart.js"></script>
    <script src="remote.js"></script>
    <script src="skd.js"></script>
